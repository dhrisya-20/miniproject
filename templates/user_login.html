<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Login - Library System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 col-md-4">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4 text-success">User Login</h3>

      {# Display Django messages (errors/success) #}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
            value="{{ request.POST.username|default:'' }}"
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <p>Donâ€™t have an account?
          <a href="{% url 'user_register' %}" class="text-decoration-none">Register</a>
        </p>
        <a href="{% url 'home' %}">Back to Home</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
