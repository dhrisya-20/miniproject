{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Page - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar Beautified */
    .navbar {
      background: rgba(0, 0, 0, 0.85) !important;
      backdrop-filter: blur(6px);
      padding: 12px 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .nav-link {
      font-size: 1.1rem;
      padding: 8px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main Title Styling */
    h1 {
      color: #fff;
      font-weight: 700;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
      margin-top: 40px;
    }

    /* Smooth content box (optional aesthetic) */
    .content-box {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      padding: 40px;
      border-radius: 16px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    /* Footer */
    footer {
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ“š Library System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">User Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'user_browse' %}">Browse Books</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 text-center">
    <div class="content-box">
      <h1 class="mb-4">Welcome to the Library Management System</h1>

      {% block content %}
      <!-- Page-specific content will be injected here -->
      {% endblock %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark bg-opacity-75 text-white fixed-bottom">
    <p class="mb-0">Â© 2025 Library Management System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
