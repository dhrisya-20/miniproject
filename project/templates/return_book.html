<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Return Book - Library System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 col-md-6">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4 text-danger">üìï Return a Book</h3>

      <!-- Display messages (Django messages framework) -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form action="{% url 'user_return' %}" method="post" aria-label="Return book form">
        {% csrf_token %}

        <div class="mb-3">
          <label for="issue_id" class="form-label fw-semibold">Select Issued Book</label>

          {% if issued_books %}
            <select class="form-select" id="issue_id" name="issue_id" required aria-required="true" aria-label="Select issued book to return">
              <option value="">-- Choose a Book to Return --</option>
              {% for issue in issued_books %}
                <option value="{{ issue.id }}">
                  {{ issue.book.title }} (Issued on {{ issue.issue_date|date:"Y-m-d" }})
                </option>
              {% endfor %}
            </select>
          {% else %}
            <select class="form-select" id="issue_id" name="issue_id" disabled aria-disabled="true">
              <option>No books currently issued.</option>
            </select>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-danger w-100" {% if not issued_books %}disabled{% endif %}>Return Book</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'user_dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
