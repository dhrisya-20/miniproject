<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Issue Book - Library System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 col-md-6">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-4">üìñ Issue a Book</h3>

      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form action="{% url 'user_issue' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="book_id" class="form-label">Select Book</label>
          <select class="form-select" id="book_id" name="book_id" required aria-label="Select book to issue">
            <option value="">-- Choose a Book --</option>
            {% for book in available_books %}
              <option value="{{ book.id }}">
                {{ book.title }}{% if book.author %} ‚Äî {{ book.author.get_full_name|default:book.author }}{% endif %}
              </option>
            {% empty %}
              <option disabled>No books currently available for issue.</option>
            {% endfor %}
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary w-100">Issue Book</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'user_dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
